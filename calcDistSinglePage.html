<!DOCTYPE="html"><html><head>	<meta charset="UTF-8" />	<script src="jquery.js" ></script>	<script src="calcDist.js" ></script></head><body>	<h1>Calculate the distance between two points</h1>	<p>Single page application using jQuery</p>		<form><p>		Location A:		<input type="text" id="longA" placeholder="Longitude" /> 		<input type="text" id="latA" placeholder="Latitude" /> 		</p>		<p>		Location B:		<input type="text" id="longB" placeholder="Longitude" /> 		<input type="text" id="latB" placeholder="Latitude" /> 		</p>		Units: <select name="units" id="units">			<option selected="true" value="m">Miles</option>			<option value="km">Kilometers</option>		</select>		<button id="calculateButton">Calculate</button>		</form>	<p>Distance:		<span id="distance"></span>		<span id="unitLabel"></span>	</p>		<input type="button" value="Put some sample data in there" onclick="sample()"></input>	<script>	// Handle the button click	(function($) {		$("#calculateButton").click( function() {			// Get values from form			var longA=$("#longA").val();			var latA=$("#latA").val();			var longB=$("#longB").val();			var latB=$("#latB").val();			var units=$("#units").val();						// Call function to calculate the distance 			$("#distance").html(calcDist(longA, latA, longB, latB, units));			// Set up label to display			if (units=="m") {				$("#unitLabel").html("miles");			} else {				$("#unitLabel").html("kilometers");			}						// Stop form from submitting			return false;		})	}(jQuery));	</script>	</body></html>
