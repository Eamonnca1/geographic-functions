<!DOCTYPE="html"><html><head>	<meta charset="UTF-8" />	<script src="jquery.js" ></script>	<script src="calcDist.js" ></script></head><body>	<h1>Calculate the distance between two points</h1>	<p>Form submits back to itself.</p>	<form action="calcDist.html" method="GET">		<p>		Location A:		<input type="text" name="longA" id="longA" placeholder="Longitude" /> 		<input type="text" name="latA" id="latA" placeholder="Latitude" /> 		</p>		<p>		Location B:		<input type="text" name="longB" id="longB" placeholder="Longitude" /> 		<input type="text" name="latB" id="latB" placeholder="Latitude" /> 		</p>		Units: <select name="units" id="units">			<option selected="true" value="m">Miles</option>			<option value="km">Kilometers</option>		</select>		<input type="submit" value="Calculate" />	</form>	<p>Distance:		<span id="distance"></span>		<span id="unitlabel"></span>	</p>	<script>		var longA=getUrlVars()["longA"];		var latA=getUrlVars()["latA"];		var longB=getUrlVars()["longB"];		var latB=getUrlVars()["latB"];		var units=getUrlVars()["units"];				if(units) document.getElementById("distance").innerHTML=calcDist(longA, latA, longB, latB, units);				if (units=="m") {			document.getElementById("unitlabel").innerHTML="miles";			document.getElementById("units").selectedIndex=0;		} else if (units=="km") {			document.getElementById("unitlabel").innerHTML="kilometers";			document.getElementById("units").selectedIndex=1;		}		if(longA) document.getElementById("longA").value=longA;		if(latA) document.getElementById("latA").value=latA;		if(longB) document.getElementById("longB").value=longB;		if(latB) document.getElementById("latB").value=latB;		if(units) document.getElementById("units").value=units;				function sampleData() {			document.getElementById("longA").value="-5.930120";			document.getElementById("latA").value="54.597285";			document.getElementById("longB").value="-6.260310";			document.getElementById("latB").value="53.349805";			}	</script>		<input type="button" onClick="sampleData()" value="Put some sample data in there"></input></body></html>
