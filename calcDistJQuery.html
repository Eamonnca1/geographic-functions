<!DOCTYPE="html"><html><head>	<meta charset="UTF-8" />	<script src="jquery.js" ></script>	<script src="calcDist.js" ></script></head><body>	<h1>Calculate the distance between two points</h1>	<p>Form submits back to itself. A bit of jQuery tightens up the code a little.</p>	<form action="calcDist.html" method="GET">		<p>		Location A:		<input type="text" name="longA" id="longA" placeholder="Longitude" /> 		<input type="text" name="latA" id="latA" placeholder="Latitude" /> 		</p>		<p>		Location B:		<input type="text" name="longB" id="longB" placeholder="Longitude" /> 		<input type="text" name="latB" id="latB" placeholder="Latitude" /> 		</p>		Units: <select name="units" id="units">			<option selected="true" value="m">Miles</option>			<option value="km">Kilometers</option>		</select>		<input type="submit" value="Calculate" />	</form>	<p>Distance:		<span id="distance"></span>		<span id="unitLabel"></span>	</p>	<script>		(function($) {			var longA=getUrlVars()["longA"];			var latA=getUrlVars()["latA"];			var longB=getUrlVars()["longB"];			var latB=getUrlVars()["latB"];			var units=getUrlVars()["units"];						if (units) $("#distance").html(calcDist(longA, latA, longB, latB, units));						if (units=="m") {				$("#unitLabel").html("miles");				$("units").prop("selectedIndex",0);			} else if (units=="km") {				$("#unitLabel").html("kilometers");				$("#units").prop("selectedIndex",1);			}			$("#longA").val(longA);			$("#latA").val(latA);			$("#longB").val(longB);			$("#latB").val(latB);		})(jQuery);	</script>		<input type="button" value="Put some sample data in there" onclick="sample()"></input></body></html>
